apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql-without-persistence
  namespace: demo-wordpress-mysql-without-persistence
  labels:
    app: wordpress-without-persistence
spec:
  selector:
    matchLabels:
      app: wordpress-without-persistence
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress-without-persistence
        tier: mysql
    spec:
      serviceAccountName: sa-wordpress-without-persistence
      containers:
      - image: mysql:latest
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        emptydir: {}